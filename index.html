<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de NF-e</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-secondary">
<h1 class="text-center align-items-center bg-primary">Gerador de NF-e</h1>
    <section class="container bg-light mt-5 d-flex flex-column rounded p-2" style="width: 500px;">
        <label for="tomador_servico">Tomador do serviço ou Razão Social</label>
        <input id="tomador_servico" type="text">

        <label for="endereco">Endereço Completo</label>
        <input type="text" id="endereco">

        <label for="cnpj">CPF ou CNPJ</label>
        <input id="cpnj" type="text">

        <label for="inscricao_municipal">Inscrição Municipal</label>
        <input type="text" id="inscricao_municipal">

        <label for="data">Data De Emissão</label>
        <input type="date" id="data">

        <label for="descricao">Descrição Dos Serviços</label>
        <input type="text" id="descricao">

        <label for="preco_unitario">Preço Unitário</label>
        <input type="text" id="preco_unitario">

        <label for="quantidade">Quantidade</label>
        <input type="text" id="quantidade">

        <button class="btn btn-primary mt-3">Gerar NF-e</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
